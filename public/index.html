<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Prof. Sucrose's webpage">
        <meta name="author" content="Prof. Sucrose">
        <link rel="icon" 
              type="image/png" 
              href="img/profile-picture.png">
        <title>profsucrose.dev</title>

        <!-- CSS -->
		<link rel="stylesheet" href="css/index.css" />
    
        <!-- JS -->
        <script src="js/index/fortune.js" defer></script>
		<script src="js/index/script.js" defer></script>
	</head>
	<body>
        <canvas></canvas>
        <main>
            <h1 class="main__title"><i>profsucrose.dev</i></h1>
            <img class="main__profile-picture" src="img/profile-picture.png" alt="profile" />
            <h3 class="main__subtitle">amateur incompetent, bloat enjoyer, jank enthusiast</h3>
            <div class="main__fortune-container"><h3 class="main__fortune"></h3></div>
            <a class="main__github" href="https://github.com/profsucrose">github.com/profsucrose</a>
            <a class="main__github" href="https://github.com/profsucrose/profsucrose.dev">repo for this website</a>
            <div id="webring">
                <h1 class="main__subtitle">Webring</h1>
            </div>
            <div id="kenring">
                <h1 class="main__subtitle">Kenring</h1>
                <span class="main__github">Previous: <a class="main__github" href="https://milse113.github.io">milse113.github.io</a></span>
                <span class="main__github">Next: <a class="main__github" href="https://adityarawat.me/">adityarawat.me</a></span>
            </div>
        </main>
        <script>
            const webring = document.querySelector('#webring')
            const hostname = 'profsucrose.dev'

            fetch('https://raw.githubusercontent.com/JohnLins/Friends/main/friends.json')
                .then(data => data.json())
                .then(json => {
                    for (const member of json.members) {
                        if (member != hostname)
                            webring.innerHTML += `<a class="main__github" href="https://${member}">${member}</a>`
                    }
                })
        </script>
	</body>
</html>
